<!DOCTYPE html>
<html>

<head>

	<title>Cycler Page</title>

	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>

	<h2>builds a cycler by Yudu Eswar Vinay Pratap Kumar Kuchi</h2>

	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>
		<div class="cycler">row item 2</div>
		<div class="cycler">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>


	<div class="container border">
		<input type="text" name="input1" id="input1">
	</div>

	<br>
	<button onclick="makeNewDiv()">Add Value</button>
	<button onclick="get()">Get</button>
	<button onclick="spin()">Spin</button>


</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */


		let element = document.createElement("div")
		element.innerHTML = document.getElementById("input1").value
		element.style.color = "orange"
		element.className = "cycler"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}

	function get() {
		var cyclerItems = []
		cyclerItems = document.getElementsByClassName("cycler")
		itemsLength = cyclerItems.length
		if(cyclerItems.length > 0)
			cyclerItems[itemsLength - 1].remove()
	}

		function spin() {
			var cyclerItems = []
			cyclerItems = document.getElementsByClassName("cycler")
			length = cyclerItems.length
			if (length > 1) {
				removedItem = document.createElement("div")
				removedItem.innerHTML = cyclerItems[length - 1].textContent
				removedItem.style.color = "white"
				removedItem.style.backgroundColor = "#"+(0).toString(16)+(0).toString(16)+(139).toString(16);
				removedItem.className = "cycler"
				cyclerItems[length - 1].remove()
				document.getElementById("target").insertBefore(removedItem, cyclerItems[0])
			}
		}

	
</script>

</html>
